spring.servlet.multipart.max-file-size=50000MB
spring.servlet.multipart.max-request-size=50000MB
spring.thymeleaf.cache=false

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

pebble.suffix=.html
pebble.cache=false