<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Registration Page (v2)</title>
</head>
<body>


<form id="accesspanel" th:action="@{/registration}" method="post" th:object="${user}">

    <h1 id="litheader">

        ENERGY
        <div th:if="${param.error}">
            <script>
                document.getElementById("litheader").className = "poweron";
            </script>
            <h2 style="color: #ff0202">Неправильное имя пользователя или пароль</h2>
        </div>

    </h1>
    <div class="inset">
        <p>
            <input type="text" th:field="*{firstName}" required placeholder="Firstname">
        </p>
        <p>
            <input type="text" placeholder="Lastname" th:field="*{lastName}" required>
        </p>
        <p>
            <input type="text" placeholder="Email" th:field="*{email}" required>
        </p>
        <p>
            <input type="password" placeholder="Password" th:field="*{password}" required>
        </p>
        <p>
            <input type="password" placeholder="Confirm password" th:field="*{password}" required>
        </p>
    </div>


<!--        <div>-->
<!--            <a th:href="@{/login}">Login</a>-->
<!--        </div>-->


    </div>
    <p class="p-container">
        <input type="submit" name="Login" id="go" value="Registration">
    </p>
</form>

</body>
</html>

    input[type=submit] {
        background: #212223;
        border: 1px solid rgba(0, 0, 0, 0.4);

        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 10px 10px rgba(255, 255, 255, 0.1);

        cursor: pointer;
        font-size: 13px;

    }

    input[type=text]:hover:not([disabled]),
    input[type=text]:focus,
    input[type=password]:hover:not([disabled]),
    input[type=password]:focus,
    label:hover ~ input[type=text],
    label:hover ~ input[type=password] {

    }

    input[type="checkbox"] {
        opacity: 0;
        background: red;
        position: absolute;
        cursor: pointer;
        z-index: 1;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
    }

    .checkboxouter {
        height: 20px;
        width: 20px;
        border-radius: 3px;
        background-color: #000;
        position: relative;
        display: inline-block;
        border: 2px solid #555;
    }

    .checkbox {
        position: absolute;
        border-bottom: 2px solid #333;
        border-right: 2px solid #333;
        background-color: transparent;
        height: 10px;
        width: 5px;
        margin: auto;
        left: 50%;
        transform: rotate(45deg);
        transform-origin: -35% 30%;
        transition: all 0.2s;
    }

    input[type="checkbox"]:checked ~ .checkbox {
        transition: all 0.3s;
        border-bottom: 2px solid #ffcc00;
        border-right: 2px solid #ffcc00;
    }
