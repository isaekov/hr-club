<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-secondary">
                <div class="card-header">
                    <h3 class="card-title">Создание списка на месяц</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <td>ID</td>
                            <td>Дата</td>
                            <td>Количество</td>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mont : ${monthListProduct}">
                                <td th:text="${mont.id}"></td>
                                <td th:text="${mont.date}"></td>
                                <td th:text="${mont.count}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-secondary">
                <div class="card-header">
                    <h3 class="card-title">Создание списка на месяц</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-sm">
                        <thead>
                        <tr>
                            <td>ID</td>
                            <td>Названия</td>
                            <td>Цена</td>
                            <td>Действие</td>
                        </tr>
                        </thead>
                        <tbody>
                        <form th:action="@{/finance/create-list/add}">
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.price}"></td>
                                <td>
                                    <a th:href="'/finance/create-list/add/' + ${product.id}">Добавить</a>
                                </td>
                            </tr>
                        </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
