<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<th:block layout:fragment="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Blank Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content">
    <div class="card card-light">
        <div class="card-header">
            <h3 class="card-title">Different Width</h3>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/settings}" th:object="${appPath}" method="post">
                <div class="row">
                    <div class="col-2">
                        <label>Аттрибуты</label>
                        <input type="text" class="form-control" th:field="*{title}">
                    </div>

                    <div class="col-2">
                        <label>Названия</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>

                    <div class="col-2">
                        <label>Путь</label>
                        <input type="text" class="form-control" th:field="*{path}">
                    </div>
                    <div class="col-1">
                        <label>Актив</label>
                        <input type="checkbox" class="form-control" th:checked="*{isUse}">
                    </div>

                    <div class="col-3">
                        <label>Родитель</label>
                        <select th:field="*{parentId}"  class="form-control" >
                            <option th:each="i : ${pathList}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label>Сохранить</label>
                        <input type="submit" class="form-control" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>

        <hr>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Аттрибуты</th>
                <th>Названия</th>
                <th>Путь</th>
                <th>Цвет</th>
                <th>Актив</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="path : ${pathList}">
                <td th:text="${path.title}"></td>
                <td th:text="${path.name}"></td>
                <td th:text="${path.path}"></td>
                <td th:text="${path.color}"></td>
                <td th:text="${path.isUse}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
