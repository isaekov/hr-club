<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<th:block layout:fragment="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Blank Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content">
    <div class="card card-light">
        <div class="card-header">
            <h3 class="card-title">Обновление ссылок</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/settings/path/update/'+${id}}" th:object="${path}" method="post">
                <div class="row">
                    <div class="col-2">
                        <label>Аттрибуты</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{title}">
                    </div>

                    <div class="col-2">
                        <label>Названия</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{name}">
                    </div>

                    <div class="col-2">
                        <label>Путь</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{path}">
                    </div>
                    <div class="col-1">
                        <label>Актив</label>
                        <input type="checkbox" class="form-control form-control-sm" th:checked="*{isUse}">
                    </div>

                    <div class="col-3">
                        <label>Родитель</label>
                        <select th:field="*{parentId}" class="form-control form-control-sm">
                            <option th:each="i : ${pathList}" th:value="${i.id}" th:text="${i.name}"></option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label>Обновить</label>
                        <input type="submit" class="form-control form-control-sm" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
